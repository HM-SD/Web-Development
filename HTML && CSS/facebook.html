<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css" />
  </head>
  <body>
    <header>
      <h1>facebook</h1>
      <hr />
      <div>
        <a href="facebook.html?lang=en">English</a> |
        <a href="facebook.html?lang=es">Español</a> |
        <a href="facebook.html?lang=fr">Français</a>
      </div>
      <p>Facebook helps you connect and share with the people in your life.</p>
    </header>
    <form>
      <label for="email">Email:</label>
      <input
        type="email"
        type="number"
        id="email"
        name="email"
        placeholder="Email or phone number"
        required
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
      <br />
      <input type="submit" value="login" />
      <br />
      <a href="forgotten.html">forgotten password</a>
      <hr />
      <input
        type="button"
        value="Create New Account"
        onclick="window.location.href"
        ="register.html"
      />
    </form>
    <footer>
      <p>Meta © 2025</p>
      <a href="https://www.facebook.com/privacy/explanation">Privacy</a> |
      <a href="https://www.facebook.com/legal/terms/update">Terms</a> |
      <a href="https://www.facebook.com/help">Help</a>
      <br />
    </footer>
  </body>
</html>
